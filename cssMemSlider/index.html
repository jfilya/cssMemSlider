<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
          <input type="radio" name="dots" id="slide1" checked />
          <input type="radio" name="dots" id="slide2" />
          <input type="radio" name="dots" id="slide3" />
          <input type="radio" name="dots" id="slide4" />
          <div class="slider">
              <img class="slides slide1" src="img/slide1.jpg" alt="mem" />
              <img  class="slides slide2" src="img/slide2.jpg" alt="mem" />
              <img class="slides slide3" src="img/slide3.jpg" alt="mem" />
              <img class="slides slide4" src="img/slide4.jpg" alt="mem" />
          </div>
          <div class="text">
            <p class="text1">0,1 + 0,2 = ?</p>
            <p class="text2">Когда понял, почему баг в коде</p>
            <p class="text3">Нельзя просто так взять и ...</p>
            <p class="text4">Дедлайн уже близко ...</p>
          </div>
          <div class="controls">
              <label for="slide1">
                <div class="fake"></div>
              </label>
              <label for="slide2">
                <div class="fake"></div>
              </label>
              <label for="slide3">
                <div class="fake"></div>
              </label>
              <label for="slide4">
                <div class="fake"></div>
              </label>
          </div>
        </div>   
      </div>
</body>
</html>
